- name: Setup WSL
  hosts: localhost
  tasks:
    - name: Update APT
      become: true
      ansible.builtin.apt:
        name: "*"
    - name: Install packages
      become: true
      ansible.builtin.apt:
        name:
          - ansible-lint
          - zip
          - unzip
          - postgresql-all
          - postgresql-client
          - libecpg-dev
          - apache2
          - libapache2-mod-perl2-dev
          - libcgi-application-plugin-authentication-perl
          - libcgi-application-plugin-dbh-perl
          - libcgi-application-plugin-devpopup-perl
          - libcgi-application-plugin-session-perl
          - libcgi-application-plugin-validaterm-perl
          - libcgi-pm-perl
          - libcgi-session-perl
          - libcgi-session-serialize-yaml-perl
          - libhtml-template-pro-perl
          - libdbd-csv-perl
          - libdbd-excel-perl
          - libdbd-pg-perl
          - libdbd-odbc-perl
          - libdbd-sqlite3-perl
          - libdbi-perl
          - libdbi-test-perl
          - libyaml-perl
          - libyaml-libyaml-perl
          - libanyevent-perl
          - libclass-refresh-perl
          - libcompiler-lexer-perl
          - libscalar-list-utils-perl
          - libmoose-perl
          - libpadwalker-perl
          - libscalar-list-utils-perl
          - libcoro-perl
          - libperl-languageserver-perl
          - gcc
          - g++
          - gcc-14
          - g++-14
          - cflow
          - cflow-l10n
          - cflow-doc
          - make
          - byacc
          - bison
          - flex
          - cmake
          - cmake-format
          - doxygen
          - shellcheck
          - adr-tools
          - pwgen
          - strace
          - gdb
          - valgrind
          - plantuml
    - name: Install NVM
      block:
        - name: Create the temporary file name for NVM
          ansible.builtin.tempfile:
          register: nvm_installer
        - name: Get NVM
          ansible.builtin.get_url:
            url: https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh
            dest: "{{ nvm_installer.path }}"
            mode: '700'
        - name: Run NVM installer
          ansible.builtin.command:
            cmd: "{{ nvm_installer.path }}"
          register: result
          changed_when: result.rc != 0
    - name: Install SDKMAN
      block:
        - name: Create the temporary file name for SDKMAN
          ansible.builtin.tempfile:
          register: sdkman_installer
        - name: Get SDKMAN
          ansible.builtin.get_url:
            url: https://get.sdkman.io
            dest: "{{ sdkman_installer.path }}"
            mode: '700'
        - name: Run SDKMAN installer
          ansible.builtin.command:
            cmd: "{{ sdkman_installer.path }}"
          register: result
          changed_when: result.rc != 0
    - name: Install Perlbrew
      block:
        - name: Create the temporary file name for Perlbrew
          ansible.builtin.tempfile:
          register: perlbrew_installer
        - name: Get Perlbrew
          ansible.builtin.get_url:
            url: https://install.perlbrew.pl
            dest: "{{ perlbrew_installer.path }}"
            mode: '700'
        - name: Run Perlbrew installer
          ansible.builtin.command:
            cmd: "{{ perlbrew_installer.path }}"
          register: result
          changed_when: result.rc != 0
        - name: Remove Perlbrew in ~/.bashrc
          ansible.builtin.lineinfile:
            path: ~/.bashrc
            search_string: '~/perl5/perlbrew/etc/bashrc'
            state: absent
        - name: Add Perlbrew to ~/.bashrc
          ansible.builtin.lineinfile:
            path: ~/.bashrc
            line: '[[ -r ~/perl5/perlbrew/etc/bashrc ]] && source ~/perl5/perlbrew/etc/bashrc'
    - name: Install Perl-5.40.0
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          source ~/perl5/perlbrew/etc/bashrc
          perlbrew switch perl-5.40.0 || perlbrew install --notest perl-5.40.0
          perlbrew switch perl-5.40.0
      register: result
      changed_when: result.rc != 0
    - name: Install Perl::LanguageServer
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          source ~/perl5/perlbrew/etc/bashrc
          perlbrew install-cpanm Perl::LanguageServer
      register: result
      changed_when: result.rc != 0
...
